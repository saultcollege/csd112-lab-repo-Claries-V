        <main>
            <h1>Survey</h1>
            <form action="https://formspree.io/f/mgerqbjz" method="POST">
                <p><label for="name_field">What is your name?<abbr title="required"
                            aria-label="required">*</abbr></label>
                    <input type="text" id="name_field" name="name_field" required>
                </p>
                <p><label for="email_field">What is your email?<abbr title="required"
                            aria-label="required">*</abbr></label>
                    <input type="email" id="email_field" name="email_field" required multiple>
                </p>
                <p><label for="whole_number">Which whole number is best?</label>
                    <input type="number" id="whole_number" min="1" name="best_whole_number">
                </p>
                <p><label for="best_day">Which day is best?</label>
                    <input type="date" id="best_day" name="best_day">
                <p><label for="bear">Which bear is best?<abbr title="required" aria-label="required">*</abbr></label>
                    <select name="best_bear" id="bear">
                        <option value="">&#160;</option>
                        <option value="black">Black</option>
                        <option value="brown">Brown</option>
                        <option value="care">Care</option>
                        <option value="panda">Panda</option>
                        <option value="polar">Polar</option>
                        <option value="teddy">Teddy</option>
                    </select>
                </p>

                <fieldset>
                    <legend>Do you like radio buttons?</legend>
                    <ul>
                        <li>
                            <input type="radio" id="yes" name="radio_buttons" value="yes">
                            <label for="yes">Yes</label><br />
                        </li>
                        <li>
                            <input type="radio" id="no" name="radio_buttons" value="no">
                            <label for="no">No</label><br />
                        </li>
                        <li>
                            <input type="radio" id="none" name="radio_buttons" value="none" checked>
                            <label for="none">None of your business</label>
                        </li>
                    </ul>
                </fieldset>

                <p><label for="life">What is the meaning of life?</label>
                <p><textarea id="life" name="life_meaning" cols="50" rows="5"
                        placeholder="Enter the correct answer here"></textarea></p>

                <button type="submit">Send</button>
            </form>
        </main>
